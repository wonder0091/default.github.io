<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../static/js/images.js"></script>
    <style>
        #table td,th{
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
    <div id="toolbar">
        <button class="btn btn-default" type="button" onclick="openAdd()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
    <table id="table">

    </table>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="formTitle">上传图片</h4>
                </div>

                <div class="modal-body">
                    <form  id="formSub" class="form-horizontal">

                        <div class="form-group">
                            <table border="1px" style="border: 1px solid darkgray;text-align: center" width="80%" align="center"  >
                                <tr>
                                    <td>图片名</td>
                                    <td><input value="" id="imgName" style="float: left;border-style: hidden;width: 100%"></td>
                                </tr>
                                <tr style="padding-top: 10px">
                                    <td>选择图片</td>
                                    <td><input type="file" accept="image/*" value="选择图片" id="upImg" style="outline: none;border-style: hidden" ></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="dataSub()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div id="delModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>

                <div class="modal-body">
                    确认是否删除数据？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-primary" onclick="dataDel()">是</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
</html>
