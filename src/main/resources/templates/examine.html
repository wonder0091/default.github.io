<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrapValidator.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrapValidator.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../static/js/examine.js"></script>

</head>

<body>
<div class="container" style="margin-top: 20px">
    <!--  搜索栏  -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="RoleName">产品名称：</label>
                    <input type="text" class="form-control" id="RoleName" style="width: 450px;margin-left: 10px;">
                </div>
                <div class="form-group" style="margin-left: 10px;">
                   订单类型：
                    <select id="orderType" class="form-control" style="width: 200px;margin-left: 10px;">
                        <option value="0">全部</option>
                        <option value="1">入库单</option>
                        <option value="2">出库单</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default" onclick="search_ok()" style="margin-left: 10px">查询</button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div id="toolbar" class="btn-group" role="group" aria-label="..." style="margin-bottom: 10px">

            </div>
            <table id="table">
            </table>
        </div>
    </div>

</div>

<!-- 驳回 -->
<div class="modal fade"id="overruleModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">驳回原因</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" id="editForm">
                    <input type="hidden" class="form-control" id="editId">
                    <div style="margin: 0 auto">
                        <textarea class="form-control" rows="3" id="cause"></textarea>
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="overrule()">驳回</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
